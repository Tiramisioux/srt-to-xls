
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Subtitle to Excel Converter</title>
  </head>
  <body>
    <h1>Upload SRT File and Excel Template</h1>
    <form method="POST" enctype="multipart/form-data">
      <label for="srt_file">SRT File:</label><br>
      <input type="file" name="srt_file" id="srt_file" required><br><br>
      <label for="template_file">Excel Template File:</label><br>
      <input type="file" name="template_file" id="template_file" required><br><br>
      <input type="submit" value="Upload and Convert">
    </form>
  </body>
</html>
